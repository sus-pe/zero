[project]
name = "zero"
version = "0.1.0"
description = ""
authors = [
    {name = "suspe",email = "davidp.info1@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
]

[tool.poetry]
packages = [{include = "zero", from = "src"}]


[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"

[tool.pytest.ini_options]
addopts = "--cov src --cov tests --cov-fail-under=100 --cov-report term-missing"
testpaths = [
    "tests",
]

[tool.poetry.group.code-style.dependencies]
mypy = "^1.17.1"
ruff = "^0.12.7"


[tool.poetry.group.git.dependencies]
pre-commit = "^4.2.0"
commitizen = "^4.8.3"



[tool.poetry.group.pycharm.dependencies]
setuptools = "80.6.0"

[tool.mypy]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["untyped_package.*"]
follow_untyped_imports = true


[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
