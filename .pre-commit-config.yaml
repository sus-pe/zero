fail_fast: true
repos:
  - hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: no-commit-to-branch
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
        exclude: \.idea/
      - id: check-yaml
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: name-tests-test
        stages: [pre-commit]
      - id: requirements-txt-fixer
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.3' # or any later Vulture version
    hooks:
      - id: vulture
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.4
    hooks:
      - id: uv-lock
        stages: [pre-commit]
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        stages: [pre-commit]
  - hooks:
      - id: pyupgrade
        stages: [pre-commit]
    repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
  - hooks:
      - id: yesqa
        stages: [pre-commit]
    repo: https://github.com/asottile/yesqa
    rev: v1.5.0
  - hooks:
      - id: yamlfmt
        stages: [pre-commit]
    repo: https://github.com/google/yamlfmt
    rev: v0.17.0
  - hooks:
      - id: setup-cfg-fmt
        stages: [pre-commit]
    repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.8.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff-format
        stages: [pre-commit]
      - id: ruff
        stages: [pre-commit]
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        require_serial: true
  - hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - pre-push
    repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        stages:
          - pre-commit
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        stages:
          - pre-commit
        args:
          - "-color"
  - repo: local
    hooks:
      - id: assert-cargo-and-taplo
        name: Assert cargo and taplo installed
        entry: uv run python cargo_wrapper.py
        language: system
        pass_filenames: false
      - id: taplo-fmt
        name: Taplo format
        entry: taplo fmt
        language: system
        types: [toml]
        stages: [pre-commit]
      - id: taplo-lint
        name: Taplo lint
        entry: taplo lint
        language: system
        types: [toml]
        stages: [pre-commit]
      - id: type-check-mypy
        name: mypy
        entry: uv run mypy .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: type-check-ty
        name: ty
        entry: uv run ty check
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: uv-build
        name: Build python distributables
        entry: uv build
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: test
        name: Test and Assert Coverage
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: pyinstaller-one-file
        name: Run PyInstaller to create the game executable
        entry: uv run python pyinstaller_wrapper.py
        language: system
        pass_filenames: false
        stages: [pre-commit]
